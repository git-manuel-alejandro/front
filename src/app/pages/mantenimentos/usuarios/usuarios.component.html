<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" name="" id="" class="form-control" placeholder="Buscar usuario"
                    (keyup)="buscar(txtTermino.value)" #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Usuarios {{ totalUsuarios}}</h4>
                <h6 class="card-subtitle">Mostrando {{ desde }} de {{ totalUsuarios}}</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>

                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios; let i = index">

                                <td class="text-center"><img [src]="usuario.imagenUrl" alt="" class="avatar cursor"
                                        (click)="abrirModal(usuario)"></td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td class="w100">
                                    <select name="" id="" class="form-control w140" [(ngModel)]="usuario.role"
                                        (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td class="text-center" class="w100">
                                    <span class="label label-danger" *ngIf="usuario.google">Google</span>
                                    &nbsp;
                                    <span class="label label-info" *ngIf="!usuario.google">Normal</span>
                                </td>

                                <td class="text-nowrap w100 text-center">
                                    <a data-toggle="tooltip" data-original-title="Eliminar" class="cursor"
                                        (click)="eliminarUsuario(usuario)" *ngIf="mismoUsuario"> <i
                                            class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div *ngIf="txtTermino.value.length ===0">
                        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="cambiarPagina(5)">Anterior</button>

                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
